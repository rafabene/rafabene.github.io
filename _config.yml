# Site wide configuration

title:            Rafael Benevides' Blog
locale:           en_US
url:              http://rafabene.com


# Jekyll configuration
# remote_theme: "mmistakes/minimal-mistakes@4.17.2"
permalink:   /:year/:month/:day/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-include-cache

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  enable_coderay: false

redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data", "fenced_code_blocks"]
  
# Site owner
owner:
  name: Rafael Benevides
  avatar: Rafael18.png
  bio: "Brazilian, Cloud-Native Dev. Advocate at @Oracle, Helping Developers to develop Cloud-Native applications."
  email: rafabene@gmail.com
  disqus-shortname: rafaelbenevidesblog
  twitter: rafabene
  facebook: rafabene
  google:
    analytics: UA-1667243-1
    verify:
    ad-client:
    ad-slot:
